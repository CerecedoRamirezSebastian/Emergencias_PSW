<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5 JS</title>
    <link rel="stylesheet" href="CSS/problemas.css">
    <link rel="stylesheet" href="CSS/favicon.css">
    <script src="JS/p5.js"></script>
</head>
<body>
    
    <h1>
        <br><br>Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres
        hay en un grupo de estudiantes.
    </h1>
    <form method="post" name="formulario">
        <table>
            <tr>
                <td class="td_sup">
                    Digite el total de caballeros:
                </td>
                <td class="td_sup">
                    <input type="text" name="num_chlopcy" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Digite el total de damas:
                </td>
                <td class="td_inf">
                    <input type="text" name="num_dziewczynki" onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td class="td_sup"></td>
                <td class="td_sup">
                    <input type="button" value="Calcular porcentajes" name="enviar" onclick="calculo()">
                </td>
            </tr>
            <tr>
                <td class="td_inf">
                    Porcentaje masculino:
                <td class="td_inf">
                    <input type="text" name="final_chlopcy" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_sup">
                    Porcentaje femenino:
                <td class="td_sup">
                    <input type="text" name="final_dziewczynki" id="cantidad" readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td class="td_inf"></td>
                <td class="td_inf">
                    <input type="button" value="Borrar" name="reset" onclick="borrar()">
                </td>
            </tr>
        </table>
        <br>
    <table>
        <tr>
            <td><a href="index.html">Regresar al menu</a></td>
        </tr>
    </table>
    </form>
</body>
</html>
